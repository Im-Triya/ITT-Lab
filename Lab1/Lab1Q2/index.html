<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body style="background-color: antiquewhite;align-items: center;">
    <h2>University Form</h2>
    <form action="">
      <label for="Name" >Name : </label>
      <input type="text" name="Name" id="Name" /><br /><br />

      <label for="Address">Address:</label>
      <input type="text" name="Address" id="Address" /><br /><br />

      <label for="Email" >Email:</label>
      <input type="email" name="Email" id="Email"/><br /><br />

      <label style="padding: 10px;">What you like the most about the campus ?</label><br />
      <input type="checkbox" id="like1" name="like1" value="Students" />
      <label for="like1">Students</label><br />
      <input type="checkbox" id="like2" name="like2" value="Location" />
      <label for="like2">Location</label><br />
      <input type="checkbox" id="like3" name="like3" value="Campus" />
      <label for="like3">Campus</label><br />
      <input type="checkbox" id="like4" name="like4" value="Atmosphere" />
      <label for="like4">Atmosphere</label><br />
      <input type="checkbox" id="like5" name="like5" value="Dorm Room" />
      <label for="like5">Dorm Room</label><br />
      <input type="checkbox" id="like6" name="like6" value="Sports" />
      <label for="like6">Sports</label><br /><br />

      <label>How you became interested in the university</label><br />
      <input type="radio" id="Friends" name="interest" value="Friends" />
      <label for="Friends">Friends</label><br />
      <input type="radio" id="Television" name="interest" value="Television" />
      <label for="Television">Television</label><br />
      <input type="radio" id="Internet" name="interest" value="Internet" />
      <label for="Internet">Internet</label><br />
      <input type="radio" id="Others" name="interest" value="Others" />
      <label for="Others">Others</label><br /><br />

      <label for="comments" >Comments</label>
      <input type="text" name="comments" id="comments"/><br /><br />

      <button type="submit">Submit</button>
      <button type="reset">Reset</button>
    </form>
  </body>
</html>
