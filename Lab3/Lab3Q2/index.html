<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- <p id="demo">the girl</p> -->

    <form action="">
      <label for="demo">Input string to find Pig Latin : </label>
      <input type="text" id="demo" />

      <button type="button" onclick="func()">Submit</button>
    </form>

    <textarea name="txt" id="txt" cols="30" rows="10"></textarea>

    <script>
      var words = [];
      function func() {
        var s = document.getElementById("demo").value;
        var wordsArray = s.split(" ");

        var start = 0;
        for (var i = 0; i < wordsArray.length; i++) {
          PigLatin(wordsArray[i]);
        }

        var ans = words.join(" ");
        document.getElementById("txt").value = ans;
      }
      function PigLatin(str) {
        var c = str.charAt(0);
        str = str.substring(1, str.length);
        str = str.concat(c, "ay");
        words.push(str);
      }
    </script>
  </body>
</html>
