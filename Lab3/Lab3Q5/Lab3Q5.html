<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="background-color: azure; text-align: center;">
    <h2>Table of Square nd Cube</h2>
    <table style="border: 1px;">
        <thead>
            <td>Number</td>
            <td>Square</td>
            <td>Cube</td>
        </thead>

        <tbody id="table-body">

        </tbody>
    </table>

    <script>
        document.getElementById("table-body").innerHTML = "";
        var sq=0;
        var cb=0;

        for(var i=1; i<=10;i++)
        {
            sq= i*i;
            cb=i*i*i;

            document.getElementById("table-body").innerHTML += '<tr><td>'+i+'</td><td>'+sq+'</td><td>'+cb+'</td></tr>';
        }
    </script>
</body>
</html>
