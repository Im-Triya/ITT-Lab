<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body style="background-color: azure; text-align: center;">
    <form action="">
      <label for="num" style="margin: 10px;">Enter a number</label>
      <input type="number" id="num" style="margin: 10px;"/><br>

      <button type="button" onclick="fibo()" style="margin: 10px;">Fibonacci</button><br>
      <button type="button" onclick="table()" style="margin: 10px;">Table</button>
    </form>

    <textarea name="output" id="output" cols="30" rows="1"></textarea>
    <table>
      <thead id="table-head"></thead>
      <tbody id="table-body"></tbody>
    </table>

    <script>
      function fibo() {
        var n = document.getElementById("num").value;
        var a = 1;
        var b = 1;
        for (var i = 0; i < n; i++) {
          var c = a + b;
          a = b;
          b = c;
          document.getElementById("output").value += c;
          document.getElementById("output").value += ", ";
        }
      }

      function table() {
        var n = document.getElementById("num").value;
        document.getElementById("table-head").innerHTML =
          "<td>Number</td><td>Square</td>";
        for (var i = 1; i <= n; i++) {
          var j = i * i;
          document.getElementById("table-body").innerHTML +=
            '<tr><td>' + i + '</td><td>' + j + '</td></tr>';
        }
      }
    </script>
  </body>
</html>
