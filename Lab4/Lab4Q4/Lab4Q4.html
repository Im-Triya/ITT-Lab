<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>USN and Semester Collection</title>
</head>
<body>
    <form id="usnForm">
        <label for="usn">Enter USN:</label>
        <input type="text" id="usn" pattern="[1-4][A-Z]{2}\d{2}[A-Z]{2}\d{3}" required>
        <br>
        <label for="semester">Enter Current Semester:</label>
        <input type="number" id="semester" min="1" max="10" required>
        <br>
        <button type="submit">Submit</button>
    </form>

    <script>
        document.getElementById("usnForm").addEventListener("submit", function(event) {
            var usnInput = document.getElementById("usn").value;
            var semesterInput = document.getElementById("semester").value;

            // USN validation
            var usnRegex = /^[1-4][A-Z]{2}\d{2}[A-Z]{2}\d{3}$/;
            if (!usnRegex.test(usnInput)) {
                alert("Invalid USN format! Please enter in the format: 1-4 followed by 2 uppercase letters, followed by 2 digits, followed by 2 uppercase letters, followed by 3 digits.");
                event.preventDefault(); // Prevent form submission
                return false;
            }

            // Semester validation
            if (semesterInput < 1 || semesterInput > 10) {
                alert("Invalid semester! Semester must be between 1 and 10.");
                event.preventDefault(); // Prevent form submission
                return false;
            }

            // If both inputs are valid, proceed with form submission
            alert("USN and Semester collected successfully!");
        });
    </script>
</body>
</html>
