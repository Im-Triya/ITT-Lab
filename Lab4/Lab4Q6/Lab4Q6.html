<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Background Color on Hover</title>
    <style>
        /* Style for the text */
        #text {
            font-size: 24px;
            padding: 20px;
            cursor: pointer; /* Change cursor to pointer when hovering over text */
        }
    </style>
</head>
<body>

    <p id="text">Move your cursor over this text to change background color</p>

    <script>
        // Function to generate a random color
        function getRandomColor() {
            var letters = '0123456789ABCDEF';
            var color = '#';
            for (var i = 0; i < 6; i++) {
                color += letters[Math.floor(Math.random() * 16)];
            }
            return color;
        }

        // Function to change background color on hover
        document.getElementById("text").addEventListener("mouseover", function() {
            var randomColor = getRandomColor(); // Generate a random color
            document.body.style.backgroundColor = randomColor; // Change background color
        });
    </script>
</body>
</html>
